<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>StudenTodo - Hors ligne</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            text-align: center;
            padding: 40px;
            background-color: #f9f9f9;
            max-width: 650px;
            margin: 0 auto;
        }
        .offline-logo {
            max-width: 150px;
            margin-bottom: 20px;
        }
        h1 {
            color: #03173d;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .retry-button {
            display: inline-block;
            background-color: #03173d;
            color: white;
            padding: 12px 24px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        .retry-button:hover {
            background-color: #052b6e;
        }
    </style>
</head>
<body>
    <div>
        <svg class="offline-logo" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M17 3H7C5.9 3 5 3.9 5 5V21L12 18L19 21V5C19 3.9 18.1 3 17 3ZM17 18L12 15.82L7 18V5H17V18Z" fill="#03173d"/>
        </svg>
        <h1>Vous êtes hors ligne</h1>
        <p>Impossible de se connecter à StudenTodo. Vérifiez votre connexion internet et réessayez.</p>
        <a href="/" class="retry-button">Réessayer</a>
    </div>
    <script>
        document.querySelector('.retry-button').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.reload();
        });
    </script>
</body>
</html>
